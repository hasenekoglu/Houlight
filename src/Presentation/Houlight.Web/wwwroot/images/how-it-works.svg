<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Adım 1: Üyelik -->
    <g transform="translate(100, 100)">
        <circle cx="50" cy="50" r="40" fill="#FF6600" fill-opacity="0.1"/>
        <rect x="30" y="30" width="40" height="40" rx="8" fill="#FF6600"/>
        <path d="M45 45 L55 55 M55 45 L45 55" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
        <text x="50" y="120" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">1. Üye Ol</text>
    </g>
    
    <!-- Adım 2: Gönderi Oluştur -->
    <g transform="translate(300, 100)">
        <circle cx="50" cy="50" r="40" fill="#FF6600" fill-opacity="0.1"/>
        <rect x="25" y="35" width="50" height="30" rx="5" fill="#FF6600"/>
        <path d="M35 50 L65 50" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
        <path d="M35 60 L65 60" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
        <text x="50" y="120" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">2. Gönderi Oluştur</text>
    </g>
    
    <!-- Adım 3: Teslim Al -->
    <g transform="translate(500, 100)">
        <circle cx="50" cy="50" r="40" fill="#FF6600" fill-opacity="0.1"/>
        <rect x="30" y="30" width="40" height="40" rx="20" fill="#FF6600"/>
        <path d="M40 50 L60 50" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
        <text x="50" y="120" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">3. Teslim Al</text>
    </g>
    
    <!-- Bağlantı çizgileri -->
    <path d="M190 120 L270 120" stroke="#FF6600" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M390 120 L470 120" stroke="#FF6600" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Alt bölüm: Teslimat süreci -->
    <g transform="translate(200, 250)">
        <rect x="0" y="0" width="400" height="200" rx="20" fill="#FFFFFF" stroke="#FF6600" stroke-width="2"/>
        <circle cx="50" cy="100" r="30" fill="#FF6600" fill-opacity="0.1"/>
        <circle cx="200" cy="100" r="30" fill="#FF6600" fill-opacity="0.1"/>
        <circle cx="350" cy="100" r="30" fill="#FF6600" fill-opacity="0.1"/>
        
        <!-- Teslimat noktaları -->
        <text x="50" y="160" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Alım</text>
        <text x="200" y="160" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Yolda</text>
        <text x="350" y="160" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Teslimat</text>
        
        <!-- Bağlantı çizgileri -->
        <path d="M80 100 L170 100" stroke="#FF6600" stroke-width="2"/>
        <path d="M230 100 L320 100" stroke="#FF6600" stroke-width="2"/>
    </g>
</svg> 